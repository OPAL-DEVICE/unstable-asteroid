


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/jumbotron-narrow.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/communication.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script> 

    <script src="js/index.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body >

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#" >About</a></li>
            <li role="presentation" data-toggle="modal" data-target="#myModal"><a href="#" >Sign In</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Project name</h3>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign in here</h4>
            </div>
            <div class="modal-body">
              <form class="form-inline">
                  <div class="input-group">
                    <label>Username</label>
                    <input id="username" class="form-control"/>
                    <br>
                    <label>Password</label>
                    <input id="password" class="form-control" type="password"/>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="logInButton" type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>


      <div class="jumbotron">
        <h1>PONDURRRRRRRRRRR</h1>
        <p class="lead">Group Brainstorming and Communication Tool</p>
        <p><input style="text-align: center;" class="form-control-lg" role="button" placeholder="Name"></input></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <ul class="RoomList">
          </ul>
         
        </div>

        <div align="middle" class="col-lg-6"> 
            <h2> Create a Room</h2>
            <div>
              <form id="roomForm" class="form-inline">
                  <div class="input-group" id="roomGroup" >
                    <input id="roomInputName" class="form-control" placeholder="Add Room"/>
                    <div id="addRoomBtn" class="input-group-addon btn-success">+</div>
                  </div>
              </form>
            </div>
        </div> 
      </div>





      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
